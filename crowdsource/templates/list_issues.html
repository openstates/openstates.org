{% extends 'base.html' %}
{% block content %}
    <h1>Solve Existing Issues:</h1>
    <ol>
    {% for issue in issues %}
        <li> {{ issue.issue }} 
            <a href="{% url "resolve" object_id=issue.object_id jurisdiction=issue.jurisdiction.id %}">Solve it !</a>
        </li>

    {% endfor %}
    </ol>
{% endblock %}

name: Build and push Docker images
on:
  push:
    branches:
      - develop
    tags:
      - '*'
jobs:
  publish:
    steps:
      - uses: actions/checkout@v2
      - name: build cron docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: openstates/openstates.org
          dockerfile: /github/workspace/docker/cron/Dockerfile
          tag_with_ref: false
          tags: tasks
      - name: build main docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: openstates/openstates.org
          dockerfile: /github/workspace/docker/uwsgi/Dockerfile
          tag_with_ref: true
          tags: latest, django-dev
    runs-on: ubuntu-latest
  publish-plural:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: civic-eagle-enview-prod
          credentials_json: "${{ secrets.PLURAL_OPEN_REPO_PUSHER_KEY }}"
      - name: Setup Google Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"
      - name: Docker Auth
        run: |-
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      - name: Build and Push docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: /github/workspace/docker/uwsgi/Dockerfile
          tags: "us-central1-docker.pkg.dev/civic-eagle-enview-prod/open-containers/openstates.org:latest,us-central1-docker.pkg.dev/civic-eagle-enview-prod/open-containers/openstates.org:${{ github.sha }}"
          push: true
